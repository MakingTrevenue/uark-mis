<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UARK MIS | Application</title>
    <link rel="icon" href="./img/favicon.png">

    <!-- Latest Bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Latest Bootstrap & jQuery compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Font Awesome JavaScript -->
    <script src="https://use.fontawesome.com/2fe8cd2f19.js"></script>

    <!-- Form Validation jQuery -->
    <script src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="./js/bootstrap-filestyle.min.js"></script>

</head>

<body>

<div class="container-fluid">
    
    <form id="applicationform" action="/applicationSubmit.php" method="post" enctype="multipart/form-data">

    <!-- Personal & Contact Information -->
    <div class="row">

        <div class="col-md-12 col-sm-12">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h2 class="panel-title">Personal & Contact Information</h2>
                </div>

                <div class="panel-body">

                    <!-- Personal & Contact Information Left Column -->
                    <div class="col-md-6 col-sm-6">

                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="John" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="middleName">Middle Name (optional)</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="middleName" id="middleName" placeholder="Edward">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Doe" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="preferredName">Preferred Name (optional)</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="preferredName"  id="preferredName" placeholder="John E. Doe">
                            </div>
                        </div>

                    </div>

                    <!-- Personal & Contact Information Right Column -->
                    <div class="col-md-6 col-sm-6">

                        <div class="form-group">
                            <label for="primaryEmail">Primary Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                <input type="email" class="form-control" name="primaryEmail"  id="cemail" placeholder="example@domain.com" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="secondaryEmail">Secondary Email (optional)</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o"></i></span>
                                <input type="email" class="form-control" name="secondaryEmail"  id="secondaryEmail" placeholder="alternate@domain.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="primaryPhone">Primary Phone</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                <input type="tel" class="form-control" name="primaryPhone"  id="primaryPhone" placeholder="(800) 555-1234">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="secondaryPhone">Secondary Phone (optional)</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-phone-alt"></i></span>
                                <input type="tel" class="form-control" name="secondaryPhone"  id="secondaryPhone" placeholder="(800) 555-1234">
                            </div>
                        </div>

                    </div>

                </div>

            </div>

        </div>       

    </div>

    <input type="submit" class="btn btn-primary btn-lg" id="submitButton" value="Submit Application">

    </form>

</div>

    <!-- Custom Scripts -->
    <script>

    $("#applicationform").validate({
        rules: {
            firstName: {
                required: true,
                minlength: 2
            },

            middleName: {
                required: false,
                minlength: 2
            },

            lastName: {
                required: true,
                minlength: 2
            },

            primaryEmail: {
                required: true,
                email: true
            },

            primaryPhone: {
                required: true,
                digits: true,
                minlength: 10,
                maxlength: 15
            },
        },

        messages: {
            firstName: {
                required: "Please enter your first name.",
            },

            lastName: {
                required: "Please enter your last name.",
            },

            primaryEmail: {
                required: "Please enter your email address.",
            },

            primaryPhone: {

            }
        }

    });



    </script>

</body>

</html>
